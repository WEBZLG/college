<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>报考系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<script type="text/javascript">
				$("header").load("./header.html")
			</script>
		</header>
		<div class="home margincenter">
			<div class="home-bg">
				<img src="img/banner.jpg">
			</div>
			<div class="message">
				<div class="iptBox">
					<label>用户名</label>
					<input type="text" name="username" id="username" value="" placeholder="请填写用户名"/>
					<label>密码</label>
					<input type="password" name="password" id="password" value="" placeholder="请填写密码"/>
				</div>
				<div class="checkCode">
					<label>验证码</label>
					<span id="code" class="nocode">验证码</span> <input type="text" class="input" placeholder="请填写验证码"/>
					<button id="check"><img src="img/dl.png" ></button>
				</div>
				<div class="registerBtn"><a href="register.html" class=""><img src="img/zcxzh.png" ></a></div>
			</div>
			<div class="notice">
				<p>注意：连续三次密码输入错误，账号锁定六小时！</p>
			</div>
		</div>
		<footer>
			<script type="text/javascript">
				$("footer").load("./footer.html")
			</script>
		</footer>
		<script src="js/code.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
